<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <form class="bg-white p-6 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3" method="POST" action="/authenticate">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">
                    Username
                </label>
                <input name="username" class="border rounded-lg py-2 px-3 w-full" id="username" type="text" placeholder="Enter your username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                </label>
                <input name="password" class="border rounded-lg py-2 px-3 w-full" id="password" type="password" placeholder="Enter your password">
            </div>
            {% if form.non_field_errors %}
            <div class="bg-red-400 p-1 text-black mb-4 border text-center rounded-2xl">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                Login
            </button>
            <a class="block text-center text-sm mt-4" href="/register">
                Don't have an account? Register here.
            </a>

        </form>
    </div>
</body>
</html>
